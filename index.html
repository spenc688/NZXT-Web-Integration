<!DOCTYPE html>
<html lang="en">
    <header>
        <title>NZXT Web Integration</title>
        <link rel="stylesheet" href="./public/css/styles.css">
    </header>
    <body>
        <div class="custom_text_container">
            <p class="title main_title">Saltburn</p>
            <p class="subtitle main_title">Barry Keoghan</p>
        </div>
        <div class="info_wrapper">
            <div class="cpu_container info_container">
                <p id="cpu_temp" class="info">42°C</p>
                <p class="title">CPU</p>
            </div>



            <div class="ram_container info_container">
                <p id="ram_usage" class="info">0 GB</p>
                <p class="title">RAM</p>
            </div>



            <div class="gpu_container info_container">
                <p id="gpu_temp" class="info">63°C</p>
                <p class="title">GPU</p>
            </div>
        </div>
    </body>
    <script type="module" src="./public/js/main.js"></script>
</html>
